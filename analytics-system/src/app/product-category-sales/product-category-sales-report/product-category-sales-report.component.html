<side-nav-cts>
  <div class="top-bar">
    <span>Filter: </span>
    <mat-form-field appearance="outline">
      <mat-label>Year</mat-label>
      <mat-select>
        <mat-option *ngFor="let year of years" [value]="year">
          {{year}}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Month</mat-label>
      <mat-select>
        <mat-option *ngFor="let month of months" [value]="month">
          {{month}}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Search</mat-label>
      <input matInput placeholder="Enter search criteria">
      <mat-icon matSuffix>search</mat-icon>
  </mat-form-field>
  </div>



  <div class="wrapper">
    <mat-card class="big-card mat-elevation-z3" *ngFor="let category of categories">
      <mat-card-header>
        <mat-card-title>{{category}} - October 2020</mat-card-title>
      </mat-card-header>

      <div class="custom-card-content">
        <div class="left">
            <app-product-single-category-sales-report-chart>
            </app-product-single-category-sales-report-chart>
        </div>
        <div class="right">
          <div class="bottom-right">
            <div fxLayout="row" fxLayoutAlign="space-between-center" fxLayoutGap="3em" class="stats-cards">
              <mat-card  fxFlex="50" class="mat-elevation-z3">
                  <app-card-area-chart label="Best-selling Product" total="18k" percentage="50" hidechart="true"></app-card-area-chart>
              </mat-card>
              <mat-card  fxFlex="50" class="mat-elevation-z3">
                  <app-card-area-chart label="Unpopular Product" total="0.5k" percentage="9" hidechart="true"></app-card-area-chart>
              </mat-card>
            </div>
          </div>
          <div class="top-right">
            <table class="table-left">
              <!-- <caption>Best-Selling</caption> -->
              <tr>
                <th>No.</th>
                <th>Product</th>
                <th>Item Sold</th>
                <th>Revenue</th>
              </tr>
              <tr *ngFor="let product of product1">
                <td>{{product.no}}</td>
                <td>{{product.name}}</td>
                <td>{{product.sold}}</td>
                <td>{{product.revenue}}</td>
              </tr>
            </table>
            <table class="table-right">
              <!-- <caption>Unpopular</caption> -->
              <tr>
                <th>No.</th>
                <th>Product</th>
                <th>Item Sold</th>
                <th>Revenue</th>
              </tr>
              <tr *ngFor="let product of product2">
                <td>{{product.no}}</td>
                <td>{{product.name}}</td>
                <td>{{product.sold}}</td>
                <td>{{product.revenue}}</td>
              </tr>
            </table>
          </div>


        </div>

      </div>
    </mat-card>
  </div>



</side-nav-cts>
