<mat-card id="table-card">

  <div fxLayout="row" class="header-row">
    <!-- Card Header -->
    <div class="table-title">
      Top 5 Products
    </div>

    <!-- space filler -->
    <!-- <div class="filler"></div> -->

    <!-- Filter -->
    <!-- <mat-form-field class="filter-form-field">
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input class="filter-input">
    </mat-form-field> -->
  </div>


  <!-- Table -->
  <div class="mat-elevation-0">
    <table mat-table [dataSource]="dataSource" matSort matSortActive="revenue" matSortDirection="desc">

      <!-- Product Id Column -->
      <ng-container matColumnDef="productId">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="header-cell"> Product Id </th>
        <td mat-cell *matCellDef="let element"> {{element.productId}} </td>
      </ng-container>

      <!-- Name Id Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef class="header-cell"> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <!-- Price Column -->
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="header-cell"> Price </th>
        <td mat-cell *matCellDef="let element"> {{element.price}} </td>
      </ng-container>

      <!-- OriStock Column -->
      <ng-container matColumnDef="oriStock">
        <th mat-header-cell *matHeaderCellDef  mat-sort-header class="header-cell"> Original Stock </th>
        <td mat-cell *matCellDef="let element"> {{element.oriStock}} </td>
      </ng-container>

      <!-- InStock Column -->
      <ng-container matColumnDef="inStock">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="header-cell"> InStock </th>
        <td mat-cell *matCellDef="let element"> {{element.inStock}} </td>
      </ng-container>

      <!-- Sold Column -->
      <ng-container matColumnDef="sold">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="header-cell"> Sold </th>
        <td mat-cell *matCellDef="let element"> {{element.sold}} </td>
      </ng-container>

      <!-- Revenue Column -->
      <ng-container matColumnDef="revenue">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="header-cell"> Revenue </th>
        <td mat-cell *matCellDef="let element"> RM {{element.revenue}} </td>
      </ng-container>

      <!-- Action Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="header-cell"> Action </th>
        <td mat-cell *matCellDef="let element"> RM {{element.revenue}} </td>
      </ng-container>




      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr
        mat-row
        *matRowDef="let element; columns: displayedColumns;"
        [routerLink]="['/products/product/', element.productId]"
        [queryParams]="{product: element}">
      </tr>



    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons [style.display]="'none'"></mat-paginator>
  </div>

</mat-card>
