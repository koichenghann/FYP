<mat-card id="table-card">

  <div fxLayout="row" class="header-row">
    <!-- Card Header -->
    <div class="table-title">
      Top Customers
    </div>

    <!-- space filler -->
    <div class="filler"></div>

    <!-- Filter -->
    <mat-form-field class="filter-form-field">
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input class="filter-input">
    </mat-form-field>
  </div>


  <!-- Table -->
  <div class="mat-elevation-0">
    <table mat-table [dataSource]="dataSource" matSort matSortActive="spending" matSortDirection="desc">

      <!-- User Id Column -->
      <ng-container matColumnDef="userId">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="header-cell"> User Id </th>
        <td mat-cell *matCellDef="let element"> {{element.userId}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="header-cell"> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <!-- Orders Column -->
      <ng-container matColumnDef="orders">
        <th mat-header-cell *matHeaderCellDef  mat-sort-header class="header-cell"> Orders </th>
        <td mat-cell *matCellDef="let element"> {{element.orders}} </td>
      </ng-container>

      <!-- Total Spending Column -->
      <ng-container matColumnDef="spending">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="header-cell"> Total Spending </th>
        <td mat-cell *matCellDef="let element"> {{element.spending}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>

</mat-card>
