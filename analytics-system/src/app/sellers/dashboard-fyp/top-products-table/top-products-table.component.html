<mat-card id="table-card">

  <div fxLayout="row" class="header-row">
    <!-- Card Header -->
    <div class="table-title">
      Products' Performance
    </div>

    <!-- space filler -->
    <div class="filler"></div>

    <!-- Filter -->
    <mat-form-field class="filter-form-field">
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input class="filter-input">
    </mat-form-field>
  </div>


  <!-- Table -->
  <div class="mat-elevation-0">
    <table mat-table [dataSource]="dataSource" matSort matSortActive="revenue" matSortDirection="desc">

      <!-- Product Id Column -->
      <!-- <ng-container matColumnDef="productId">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="header-cell"> Product Id </th>
        <td mat-cell *matCellDef="let element"> {{element.productId}} </td>
      </ng-container> -->

      <!-- Product Name Column -->
      <ng-container matColumnDef="productName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="header-cell"> Product </th>
        <td mat-cell *matCellDef="let element"> {{element.productName}} </td>
      </ng-container>

      <!-- Last Sold Column -->
      <ng-container matColumnDef="lastSold">
        <th mat-header-cell *matHeaderCellDef  mat-sort-header class="header-cell"> Last Sold </th>
        <td mat-cell *matCellDef="let element"> {{element.lastSold.slice(0,19)}} </td>
      </ng-container>

      <!-- Quantity Column -->
      <ng-container matColumnDef="quantity">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="header-cell"> Unit Sold </th>
        <td mat-cell *matCellDef="let element"> {{element.quantity}} </td>
      </ng-container>

      <!-- Revenue Column -->
      <ng-container matColumnDef="revenue">
        <th mat-header-cell *matHeaderCellDef  mat-sort-header class="header-cell"> Revenue </th>
        <td mat-cell *matCellDef="let element"> RM {{element.revenue}} </td>
      </ng-container>

      <!-- Percentahe Column -->
      <ng-container matColumnDef="percentage">
        <th mat-header-cell *matHeaderCellDef  mat-sort-header class="header-cell"> % of Revenue </th>
        <td mat-cell *matCellDef="let element"> {{element.percentage.toFixed(2)}} % </td>
      </ng-container>

      <!-- Status Column -->
      <!-- <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="header-cell"> Status </th>
        <td mat-cell *matCellDef="let element"> {{element.status}} </td>
      </ng-container> -->

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>

</mat-card>
