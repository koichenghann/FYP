<mat-card id="table-card">

  <div fxLayout="row" class="header-row">
    <!-- Card Header -->
    <div class="table-title">
      Recent Orders
    </div>

    <!-- space filler -->
    <div class="filler"></div>

    <!-- Filter -->
    <mat-form-field class="filter-form-field">
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input class="filter-input">
    </mat-form-field>
  </div>


  <!-- Table -->
  <div class="mat-elevation-0">
    <table mat-table [dataSource]="dataSource" matSort matSortActive="revenue" matSortDirection="desc">

      <!-- Order Id Column -->
      <ng-container matColumnDef="orderId">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="header-cell"> Order Id </th>
        <td mat-cell *matCellDef="let element"> {{element.orderId}} </td>
      </ng-container>

      <!-- Customer Name Column -->
      <ng-container matColumnDef="customerName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="header-cell"> Customer </th>
        <td mat-cell *matCellDef="let element"> {{element.customerName}} </td>
      </ng-container>

      <!-- Product Name Column -->
      <ng-container matColumnDef="productName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="header-cell"> Product </th>
        <td mat-cell *matCellDef="let element"> {{element.productName}} </td>
      </ng-container>

      <!-- Latest Update Column -->
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef  mat-sort-header class="header-cell"> Latest Update </th>
        <td mat-cell *matCellDef="let element"> {{element.date.slice(0, 19)}} </td>
      </ng-container>

      <!-- Number of Item Column -->
      <ng-container matColumnDef="orderAmmount">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="header-cell"> NO. Items </th>
        <td mat-cell *matCellDef="let element"> {{element.orderAmmount}} </td>
      </ng-container>

      <!-- Revenue Column -->
      <ng-container matColumnDef="revenue">
        <th mat-header-cell *matHeaderCellDef  mat-sort-header class="header-cell"> Spending </th>
        <td mat-cell *matCellDef="let element"> RM {{element.revenue}} </td>
      </ng-container>

      <!-- Status Column -->
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="header-cell"> Status </th>
        <td mat-cell *matCellDef="let element"> {{element.status}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>

</mat-card>
