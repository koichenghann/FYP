<h2 mat-dialog-title>Visitor's Plaftorm Summary</h2>
<div mat-dialog-content style="min-width: 50em;">
  <h5>Today's Date: {{todayDate}}</h5>
  <div class="container-fluid m-3">
  <mat-card class="mat-elevation-z2 mt-1">
  <mat-card-content >
    <mat-card-subtitle><h3>Operating System</h3></mat-card-subtitle>
  <table mat-table [dataSource]="dataSourceOS" matSort matSortActive="spending" matSortDirection="desc">

    <!-- Logo Column -->
    <ng-container matColumnDef="logo">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="header-cell"> Logo </th>
      <td mat-cell *matCellDef="let element"> <img style="height: 20px; width: 20px;"  src="http://localhost/matomo/{{element.logo}}"></td>
    </ng-container>

    <!-- Label Column -->
    <ng-container matColumnDef="label">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="header-cell"> Label </th>
      <td mat-cell *matCellDef="let element"> {{element.label}} </td>
    </ng-container>

     <!-- Unique Visitor Column -->
     <ng-container matColumnDef="visitors">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="header-cell"> Visitors </th>
      <td mat-cell *matCellDef="let element"> {{element.nb_visits}} </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumnsOS"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumnsOS;"></tr>
  </table>

  <div *ngIf="isLoading"
        style="display: flex;
        justify-content: center;
        align-items: center;
        background: white;">
      <mat-spinner [diameter]="25"></mat-spinner>
  </div>

  <div class="container" *ngIf="firstLoad">
    <div *ngIf="!gotNoDataAfterFilter"
          style="display: flex;
          padding-top: 8em;
          justify-content: center;
          align-items: center;
          background: white;">
          <p>No Data has recorded yet. Try again later.</p>
    </div>
  </div>

  <!--<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>-->

</mat-card-content>
</mat-card>

<mat-card class="mt-3">
  <mat-card-content >
    <mat-card-subtitle><h4>Browsers</h4></mat-card-subtitle>
  <table mat-table [dataSource]="dataSource" matSort matSortActive="spending" matSortDirection="desc">

</mat-card>
</div>
</div>
<div mat-dialog-actions align="end">

    <button class="text-right" mat-button mat-dialog-close>Close</button>

</div>
