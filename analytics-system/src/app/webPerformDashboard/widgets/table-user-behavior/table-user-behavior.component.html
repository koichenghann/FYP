

  <div fxLayout="row" class="header-row">


    <!-- Filter -->

    <div class="main-wrapper">
      <div  fxLayout="row">
        <!-- Card Header -->
        <div class="table-title">
         Detailed User Behavior Analysis
        </div>
        <div class="filler"></div>
        <div class="custom-date-range">
          from: <input type="date" name="" value="2020-11-12">
          &nbsp;&nbsp;&nbsp;
          to: <input type="date" name="" value="2020-11-18">
        </div>
      </div>
    </div>


  </div>


  <!-- Table -->

    <table mat-table [dataSource]="dataSource" matSort matSortActive="spending" matSortDirection="desc">

      <!-- Channel Page URL -->
      <ng-container matColumnDef="page">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="header-cell"> Page URL </th>
        <td mat-cell *matCellDef="let element"> {{element.url}} </td>
      </ng-container>

      <!-- Sessions Bounce Rate -->
      <ng-container matColumnDef="bounceRate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="header-cell"> Bounce Rate </th>
        <td mat-cell *matCellDef="let element"> {{element.bounceRate}} </td>
      </ng-container>

      <!-- Change Exit Rate -->
      <ng-container matColumnDef="exitRate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="header-cell"> Exit Rate </th>
        <td mat-cell *matCellDef="let element">
           {{element.exitRate}} </td>
      </ng-container>

       <!-- Change Average Time On Page -->
      <ng-container matColumnDef="averageOnTime">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="header-cell"> Average Time On Page </th>
        <td mat-cell *matCellDef="let element">
           {{element.averageOnTime}} </td>
      </ng-container>

      <!-- Performance -->
      <ng-container matColumnDef="performance">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="header-cell"> Performance </th>
        <td mat-cell *matCellDef="let element">
          <i class="{{element.icon}}"></i>&nbsp;{{element.performance}} </td>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
