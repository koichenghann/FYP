

  <div fxLayout="row" class="header-row">


    <!-- Filter -->

    <div class="main-wrapper">
      <div  fxLayout="row">
        <!-- Card Header -->
        <div class="table-title">
         All Traffic Sources
        </div>
        <div class="filler"></div>
        <div class="custom-date-range">
          from: <input type="date" name="" value="2020-11-12">
          &nbsp;&nbsp;&nbsp;
          to: <input type="date" name="" value="2020-11-18">
        </div>
      </div>
    </div>


  </div>


  <!-- Table -->

    <table mat-table [dataSource]="dataSource" matSort matSortActive="spending" matSortDirection="desc">

      <!-- Channel Column -->
      <ng-container matColumnDef="channel">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="header-cell"> Channel </th>
        <td mat-cell *matCellDef="let element"> {{element.channel}} </td>
      </ng-container>

      <!-- Sessions Column -->
      <ng-container matColumnDef="sessions">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="header-cell"> Sessions </th>
        <td mat-cell *matCellDef="let element"> {{element.sessions}} </td>
      </ng-container>

      <!-- Percentage of Traffic Column -->
      <ng-container matColumnDef="percentOfTraffic">
        <th mat-header-cell *matHeaderCellDef  mat-sort-header class="header-cell"> Percentage of Traffic </th>
        <td mat-cell *matCellDef="let element"> {{element.percentOfTraffic}} </td>
      </ng-container>

      <!-- Change Column -->
      <ng-container matColumnDef="change">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="header-cell"> Change </th>
        <td mat-cell *matCellDef="let element">
           <i class="{{element.icon}}"></i>&nbsp;{{element.trend}} </td>
      </ng-container>



      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
