      <a mat-list-item
        routerLink="/monthly-sales-report"

    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <div class="toolbar_2">
      <mat-toolbar style="color:white">
        <button
          type="button"
          aria-label="Toggle sidenav"
          mat-icon-button
          (click)="drawer.toggle()"
          *ngIf="isHandset$ | async">
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>

        <span class="spacer">
          <span class="logo_icon"><i class="far fa-chart-bar"></i> StaticMach</span>
        </span>

      <div class="account_menu">
        <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="account menu button">
            <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item>
            <mat-icon>settings</mat-icon>
            <span>Settings</span>
          </button>

         <button mat-menu-item>
          <mat-icon>exit_to_app</mat-icon>
          <span>Logout</span>
        </button>
      </mat-menu>
     </div>
    </mat-toolbar>
  </div>
