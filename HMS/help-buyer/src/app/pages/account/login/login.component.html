<app-breadcrumb [title]="'Login'" [breadcrumb]="'Login'"></app-breadcrumb>
<!-- section start -->
<section class="login-page section-b-space">
    <div class="container">
        <div class="row">
            <div class="col-lg-6">
                <h3>Login</h3>
                <div class="theme-card">
                    <form class="theme-form">
                        <div class="form-group">
                            <label for="email">Username</label>
                            <input type="text" class="form-control" id="email" [(ngModel)]="userName" name="username" placeholder="username" required="">
                        </div>
                        <div class="form-group">
                            <label for="review">Password</label>
                            <input type="password" class="form-control" id="review" [(ngModel)]="password" name="password" placeholder="Enter your password" required="">
                        </div>
                        <p *ngIf="data.message">
                            <ngb-alert [type]="data.messageType" [dismissible]="false">
                              {{ data.message }}
                            </ngb-alert>
                          </p>
                        <button class="btn btn-solid" (click)="login()" [disabled]="btnDisabled">Login</button>
                    </form>
                </div>
            </div>
            <div class="col-lg-6 right-login">
                <h3>New Customer</h3>
                <div class="theme-card authentication-right">
                    <h6 class="title-font">Create An Account</h6>
                    <p>Sign up for a free account at our store. Registration is quick and easy. It allows you to be able to order from our shop. To start shopping click register.</p>
                    <a class="btn btn-solid" [routerLink]="['/pages/register']">Create an account</a>
                </div>
            </div>
        </div>
    </div>
</section>
<!--Section ends-->
