<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>HMS - Buyer Site</title>
    <base href="/">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="favicon.ico">

	<!-- Matomo -->
<script type="text/javascript">

	var _paq = window._paq = window._paq || [];
	/* tracker methods like "setCustomDimension" should be called before "trackPageView" */
	_paq.push(['trackPageView']);
	_paq.push(['enableLinkTracking']);

	// accurately measure the time spent in the visit
	_paq.push(['enableHeartBeatTimer']);


   // _paq.push(['setUserId', 'USER_ID']);
	// User has just logged out, we reset the User ID
	//_paq.push(['resetUserId']);

	// we also force a new visit to be created for the pageviews after logout
	_paq.push(['appendToTrackingUrl', 'new_visit=1']);

	// we finally make sure to not again create a new visit afterwards (important for Single Page Applications)
	_paq.push(['appendToTrackingUrl', '']);



	(function() {
	  var u="//http://localhost:4200/";//"//localhost/matomo/";
	  _paq.push(['setTrackerUrl', u+'matomo.php']);
	  _paq.push(['setSiteId', '1']);
	  var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0];
	  g.type='text/javascript'; g.async=true; g.src=u+'matomo.js'; s.parentNode.insertBefore(g,s);
	})();
  </script>
  <!-- End Matomo Code -->

</head>

<body class="ltr">
    <app-root></app-root>
    <script src="https://checkout.stripe.com/checkout.js"></script>
    <!-- facebook chat section start -->
	<div id="fb-root"></div>
	<script>
	  (function(d, s, id) {
	    var js, fjs = d.getElementsByTagName(s)[0];
	    if (d.getElementById(id)) return;
	    js = d.createElement(s);
	    js.id = id;
	    js.src = 'https://connect.facebook.net/en_US/sdk/xfbml.customerchat.js#xfbml=1&version=v2.12&autoLogAppEvents=1';
	    fjs.parentNode.insertBefore(js, fjs);
	  }(document, 'script', 'facebook-jssdk'));
	</script>

	<!-- Your customer chat code -->
	<div id="fb-chat" class="fb-customerchat" attribution=setup_tool page_id="2123438804574660" theme_color="#ff4c3b" logged_in_greeting="Hi! Welcome to PixelStrap Themes  How can we help you?" logged_out_greeting="Hi! Welcome to PixelStrap Themes  How can we help you?">
	</div>
	<!-- facebook chat section end -->
</body>
