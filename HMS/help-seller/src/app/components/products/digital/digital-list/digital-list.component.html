<div class="container-fluid">
    <div class="row">
        <div class="col-sm-12">
            <div class="card">
                <div class="card-header">
                    <h5>Product Details</h5>
                </div>
                <div class="card-body">
                  <div class="btn-popup pull-right">
                    <a type="button" class="btn btn-secondary" [routerLink]="'/products/digital/digital-add-product'">Add Product</a>
                  </div>
                  <div id="batchDelete" class="custom-datatable">
                      <div class="table-responsive">
                          <ng2-smart-table [settings]="settings" [source]="digital_list"
                          (deleteConfirm)="onDeleteConfirm($event)" 
                          (editConfirm)="onEditConfirm($event)"></ng2-smart-table>
                      </div>
                  </div>
                </div>
            </div>
        </div>
    </div>
</div>
