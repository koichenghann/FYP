<!-- Container-fluid starts-->
<div class="container-fluid">
    <div class="card">
        <div class="card-header">
            <h5>Bank Account Details</h5>
        </div>
        <div class="card-body tab2-card">
            <ngb-tabset class="tab-coupon">
                <ngb-tab title="General">
                    <ng-template ngbTabContent>
                        <form [formGroup]="generalForm" (ngSubmit)="addBank()" class="needs-validation" novalidate="">
                            <h4>Bank Account</h4>
                            <div class="form-group row">
                                <label for="validationCustom0" class="col-xl-3 col-md-4"><span>*</span> Full Name in the
                                    Bank Account</label>
                                <input class="form-control col-xl-8 col-md-7" formControlName="name"
                                    id="validationCustom0" type="text" required="">
                                <p *ngIf="f.name.invalid &&
                                    f.name.errors &&
                                    (f.name.dirty || f.name.touched)">
                                    <small class="text-danger" *ngIf="f.name.hasError('required')">
                                        This field is required.
                                    </small>
                                </p>
                            </div>
                            <div class="form-group row">
                                <label for="validationCustom0" class="col-xl-3 col-md-4"><span>*</span> Bank
                                    Name</label>
                                <select class="custom-select form-control col-xl-8 col-md-7" formControlName="bank"
                                    (change)="changeCat($event)" required="">
                                    <option value="">--Select a bank--</option>
                                    <option *ngFor="let bank of banks">{{bank}} </option>

                                </select>
                                <p *ngIf="f.bank.touched">
                                    <small class="text-danger"
                                        *ngIf="f.bank.hasError('required') || f.bank.value == 'null'">
                                        This field is required.
                                    </small>
                                </p>
                            </div>
                            <div class="form-group row">
                                <label for="validationCustom0" class="col-xl-3 col-md-4"><span>*</span> Account
                                    No  {{f.valid}}</label>
                                <input class="form-control col-xl-8 col-md-7" formControlName="accountNo"
                                    id="validationCustom0" type="string" required="">
                                    <p *ngIf="f.accountNo.invalid &&
                                    f.accountNo.errors &&
                                    (f.accountNo.dirty || f.accountNo.touched)">
                                    <small class="text-danger" *ngIf="f.accountNo.hasError('required')">
                                        This field is required.
                                    </small>
                                </p>
                            </div>
                            <div class="form-group row">
                                <label class="col-xl-3 col-md-4">Status</label>
                                <div class="checkbox checkbox-primary col-xl-8 col-md-7">
                                    <input id="checkbox-primary-2" formControlName="status" type="checkbox"
                                        data-original-title="" title="">
                                    <label for="checkbox-primary-2">Set as default account</label>
                                </div>
                            </div>
                            <div class="pull-right">
                                <button type="submit" class="btn btn-secondary" [disabled]="!this.generalForm.valid">Save</button>
                            </div>
                        </form>
                    </ng-template>
                </ngb-tab>
            </ngb-tabset>
